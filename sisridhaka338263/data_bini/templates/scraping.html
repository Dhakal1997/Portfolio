<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Page Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Webpage Information</h2>
    
    <form id="Webpage" class="p-4 bg-white rounded shadow-sm" method="POST">
        <div class="form-group">
            <label for="urlInput">URL Input</label>
            <input type="text" class="form-control" id="urlInput" name="url" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="btn btn-secondary btn-block">Submit</button>
    </form>

    <div id="webInfo" class="mt-4 p-4 bg-white rounded shadow-sm">
        <div class="page_title mb-3">
            <h4 class="text-primary">Title</h4>
            {% for title in titles %}
            <p class="border p-2 rounded bg-light">{{title}}</p>
            {% endfor %}
        </div>

        <div class="heading mb-3">
            <h4 class="text-primary">Heading</h4>
            <p class="border p-2 rounded bg-light"></p>
        </div>

        <div class="meta_description mb-3">
            <h4 class="text-primary">Meta Description</h4>
            <p class="border p-2 rounded bg-light"></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
